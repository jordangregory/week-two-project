<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>

	<header class="navigationBar">
		<nav class="navHeader">
			<div>
				<img src="../images/filmclub.png" alt="Film Club Logo" class="filmClubLogo">
			</div>
			<div class="linksTop">
				<a href="../index.html" class="homeLink">Home</a>
				<a href="../calendar/index.html" class="calendarLink">Calendar</a>
				<a href="index.html" class="joinLink">Join</a>
			</div>
		</nav>
	</header>

	<h1>Join Film Club</h1>
	<form action="">
		<input type="file">

		<img src="../images/profile-placeholder.png" alt="profile-placeholder" class="placeholder-photo">

		<div class="information">
			<label for=" nameInput ">name</label>
			<input type="text" id="nameInput" name="name" class="formBox">

			<label for="emailInput ">email address</label>
			<input type="email" id="emailInput" name="email" class="formBox">

			<label>password</label>
			<input type="password" id="passwordInput" name="password" class="formBox">

			<label for="confirmInput ">confirm password</label>
			<input type="password" id="confirmInput" name="confirm" class="formBox">
		</div>

		<div class="genres">
			<p>Which genres are you interested in?
			</p>
			<input type="checkbox">
			<label for=" ">action</label>
			<input type="checkbox">
			<label for=" ">adventure</label>
			<input type="checkbox">
			<label for=" ">comedy</label>
			<input type="checkbox">
			<label for=" ">drama</label>
			<input type="checkbox">
			<label for=" ">fantasy</label>
			<input type="checkbox">
			<label for=" ">historical</label>
			<input type="checkbox">
			<label for=" ">horror</label>
			<input type="checkbox">
			<label for=" ">mystery</label>
			<input type="checkbox">
			<label for=" ">romance</label>
			<input type="checkbox">
			<label for=" ">science fiction</label>
			<input type="checkbox">
			<label for=" ">western</label>
		</div>

		<div>
			<label for=" ">Additional input</label>
			<input type="text" col="10" row="10">
		</div>

		<div>
			<button>Join Film Club</button>
		</div>



	</form>
	<footer>
		<nav class="navFooter ">
			<div class="linksBottom ">
				<a href="../index.html " class="homeLink ">Home</a>
				<a href="../calendar/index.html " class="calendarLink ">Calendar</a>
				<a href="index.html " class="joinLink ">Join</a>

		</nav>
	</footer>
</body>
