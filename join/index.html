<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>Film Club-Join</title>
</head>

<body>

	<header class="navigationBar">
		<nav class="navHeader">
			<div class="logo-container">
				<img src="../images/filmclub.png" alt="Film Club Logo" class="filmClubLogo">
			</div>
			<div class="links-container">
				<div class="link link__home">
					<a href="../index.html">Home</a>
				</div>
				<div class="link link__calendar">
					<a href="../calendar/index.html">Calendar</a>
				</div>
				<div class="link link__join">
					<a href="index.html">Join</a>
				</div>
			</div>
		</nav>
	</header>

	<h1 class="JoinFilmClubHeader">Join Film Club</h1>
	<form action="">
		<p class="profilePictureText">profile picture
			<p>
				<div>

					<div class="joinPageWrapper">
						<div class="profileWrapper">
							<div class="profile">
								<input type="file">
								<img src="../images/profile-placeholder.png" alt="profile-placeholder" class="placeholder-photo">
							</div>


							<div class="information">
								<div class="information-item">
									<label for=" nameInput ">name</label>
									<input type="text" id="nameInput" name="name" class="formBox">
								</div>
								<div class="information-item">
									<label for="emailInput ">email address</label>
									<input type="email" id="emailInput" name="email" class="formBox">
								</div>
								<div class="information-item">
									<label>password</label>
									<input type="password" id="passwordInput" name="password" class="formBox">
								</div>
								<div class="information-item">
									<label for="confirmInput ">confirm password</label>
									<input type="password" id="confirmInput" name="confirm" class="formBox">
								</div>
							</div>
						</div>
						<h5> Which genres are you interested in?
						</h5>
						<div class="genres">

							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">action</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">adventure</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">comedy</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">drama</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">fantasy</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">historical</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">horror</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">mystery</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">romance</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">science fiction</label>
							</div>
							<div class="checkboxes">
								<input type="checkbox">
								<label for=" ">western</label>
							</div>

						</div>

						<div class="additional">
							<label for=" ">Additional input</label>
							<br>
							<textarea cols="50" rows="4"></textarea>
						</div>

						<div>
							<button class="joinButton">Join Film Club</button>
						</div>

					</div>

	</form>

	<div class=" footer ">
		<footer>
			<nav class="navFooter ">
				<div class="links-container ">
					<div class="link link__home ">
						<a href="../index.html ">Home</a>
					</div>
					<div class="link link__calendar ">
						<a href="../calendar/index.html ">Calendar</a>
					</div>
					<div class="link link__join ">
						<a href="index.html ">Join</a>
					</div>
					<div class="copyRight ">
						<p class="text ">Â©2017, Film Club</p>
					</div>
				</div>
			</nav>
		</footer>
	</div>


</body>

</html>
